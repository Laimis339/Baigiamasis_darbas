<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Edit Player</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Home</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="/pages/player-list/player-list.html">Player list</a>
        </div>
      </div>
    </div>
  </nav>
  <img src="chess-1.svg" alt="" class="chess1">
  <img src="chess-2.svg" alt="" class="chess2">
  <div id="editPlayerForm">
    <h2>Edit existing player</h2>
    <form>
      <div class="form-group">
        <label for="playerName">Name</label>
        <input type="text" class="form-control" id="playerName" placeholder="Enter name" />
      </div>
      <div class="form-group">
        <label for="playerLastname">Last name</label>
        <input type="text" class="form-control" id="playerLastname" placeholder="Enter last name" />
      </div>
      <div class="form-group">
        <label for="playerEmail">Email</label>
        <input type="email" class="form-control" id="playerEmail" placeholder="Enter Email" />
      </div>
      <div class="form-group">
        <label for="playerPersonalid">Personal ID</label>
        <input type="number" class="form-control" id="playerPersonalid" placeholder="Enter Personal ID" />
      </div>
      <div class="form-group">
        <label for="playerStartingdate">Player starting date</label>
        <input type="date" class="form-control" id="playerStartingdate" />
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary" id="saveButton">
          Save
        </button>
        <button type="reset" class="btn btn-danger" id="cancelButton">
          Cancel
        </button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./scripts.js"></script>
</body>

</html>
